<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Key Logger</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f2f2f2;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
            border-bottom: 2px solid #ffa500;
            padding-bottom: 10px;
        }

        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }

        button {
            font-size: 18px;
            padding: 12px 25px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #log, #state {
            width: 100%;
            max-width: 500px;
            height: 50px;
            border: 2px solid #007bff;
            padding: 10px;
            font-size: 18px;
            text-align: center;
            margin-top: 20px;
            background-color: #e0f0ff;
            border-radius: 10px;
            color: #333;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Key Logger</h1>
        <div class="button-container">
            <button id="start-btn">Start Logging Keypresses</button>
            <button id="stop-btn" disabled>Stop Logging Keypresses</button>
        </div>
        <div id="log">Press "Start" to begin logging...</div>
        <div id="state"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
